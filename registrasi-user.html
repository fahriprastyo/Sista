    <section id="registrasi">
      <div class="container">
        <div class="row text-center mb-5">
          <div class="col">
            <h2><u>Registrasi User</u></h2>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-7 mb-3">
            <fieldset style="border: solid 2px; border-radius: 1em; background-color: #e9ecef; padding: 30px">
              <form>
                <div class="form-group row">
                  <label for="text" class="col-4 col-form-label">Cari Mahasiswa</label>
                  <div class="col-8">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa fa-search"></i>
                        </div>
                      </div>
                      <input id="text" name="text" type="text" class="form-control" required="required" />
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="text1" class="col-4 col-form-label">Nama Mahasiswa</label>
                  <div class="col-8">
                    <input style="border: none" id="text1" name="text1" type="text" class="form-control" value="Nama Mahasiswa" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="text2" class="col-4 col-form-label">Asal Prodi</label>
                  <div class="col-8">
                    <input style="border: none" id="text2" name="text2" type="text" class="form-control" value="Asal Prodi Mahasiswa" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="text3" class="col-4 col-form-label">Username</label>
                  <div class="col-8">
                    <input id="text3" name="text3" type="text" class="form-control" required="required" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="text4" class="col-4 col-form-label">Password</label>
                  <div class="col-8">
                    <input id="text4" name="text4" type="text" class="form-control" required="required" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="text5" class="col-4 col-form-label">Cek Password</label>
                  <div class="col-8">
                    <input id="text5" name="text5" type="text" class="form-control" required="required" />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
                  </div>
                </div>
              </form>
            </fieldset>
          </div>
        </div>
      </div>
